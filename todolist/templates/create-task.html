{% extends 'base.html' %}

{% block meta %}

    <title>Create Task</title>

{% endblock meta %}

{% block content %}

    <nav class="navbar">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Welcome {{username}}! </span>
        <div class="d-flex" >
            <button class="btn btn-outline-success me-2" type="button"><a href="{% url 'todolist:todolist' %}">Home</a></button>
        </div>
        </div>
    </nav>

    <div class = "create-task">

        <br>
        <h1>Create Task</h1>

        <div class = "containerC">
            <div class = "formT">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class= "fieldWrapper">
                            <br>
                            <div class = "inputT">{{ field.label_tag }}</div>
                            <div class = "inputT">{{ field }}</div>
                        </div>
                    {% endfor %}
                    <br>
                    <input id ="btn" type="submit" value="Daftar">
                    <br></br>
                </form>
            </div>
        </div>    
    </div>
</body>
    {% endblock content %}
